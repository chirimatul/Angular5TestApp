<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="playerForm.pristine" class="btn btn-success">Save</button> &nbsp;
    <button type="button" (click)="revert()"
            [disabled]="playerForm.pristine" class="btn btn-danger">Revert changes</button>
  </div>

  <!-- Hero Detail Controls -->
  <div class="form-group">
      <label class="center-block">First Name:
        <input class="form-control" id="fName" formControlName="fName">
      </label>
      <div *ngIf="playerForm.controls.fName.invalid">
        fName is required
      </div> 
      <label class="center-block">last Name:
        <input class="form-control" formControlName="lName">
      </label>
  </div>
